<div class="container">
    <div class="row" ng-if="$ctrl.message">
        <div class="col-sm-12">
            <div class="alert alert-info" ng-bind="$ctrl.message"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" ng-model="$ctrl.username" placeholder="Enter a usernmae">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="$ctrl.password" placeholder="Enter a password">
                </div>
                <div class="form-group">
                    <submit class="btn btn-primary" ng-click="$ctrl.submit()">Submit</submit>
                </div>
                <div class="form-group">
                    <a ui-sref="register">Create a User</a>
                </div>
            </div>
        </div>
    </div>
</div>
